<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/celebi.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
     <main class="main container">
         <header class="cabecalho">
           <img src="assets/celebi.png" alt="logo celebi">
    
         </header>
         <div class="container-input">
         <div class="input">
            <textarea  id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
            <div class="informacao">
            <img class="cuidado" src="./assets/cuidado.png" alt="exclamacao">
            <p>Apenas letras minúsculas e sem acento!</p>
        </div>
        </div>


         <div id="output">
            <img src="/assets/celebii.png" alt="pokemon celebi" height="330px" width="400px">
            <h2>Sua mensagem aparecerá aqui!</h2>
            <span>Digite um texto que deseja criptografar ou descriptografar.</span>
         </div>
        </div>

        
         <div class="buttons">
             <div class="container-btn">
                <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
             </div>
            
         </div>
     </main>

     <footer class="rodape">
        <p>Desenvolvido por Vinicius Miranda</p>
     </footer>

     <script src="script.js"></script>
</body>
</html>
